<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Management Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4f6f8;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      background: linear-gradient(to bottom, #003366, #3399ff);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
      text-align: left;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #1B3C53;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      height: fit-content;
    }
    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #A2D5C6;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }
    .emoji-marker {
      font-size: 28px;
      text-align: center;
      line-height: 28px;
    }
    .traffic-detail {
      background: linear-gradient(to bottom, #003366, #3399ff);
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      height: 240px;
    }
    .logs {
      height: 170px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
    }
    .alertlogs{
      height: 65px;
      overflow-y: auto;
      background: #eee;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Traffic Lights</a>
    <a href="#">Live Map</a>
    <a href="#">Alerts</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="navbar">🚦 Smart Traffic Management Dashboard</div>
    <div class="content">
      <!-- Left side -->
      <div>
        <div class="card">
          <div id="map"></div>
        </div>
        <div class="card">
          <h2>Alerts</h2>
          <button onclick="simulateAccident()">🚨 Simulate Accident</button>
          <div class="alertlogs" id="alerts"></div>
        </div>
      </div>

      <!-- Right side -->
      <div>
        <div class="traffic-detail" id="info">
          <h2>Traffic Light Details</h2>
          <p>Select a 🚦 marker on the map.</p>
          <p id="time-left">Time Left: --</p>
          <p id="cars">Cars waiting: --</p>
          <p id="pedestrians">People waiting: --</p>
        </div>
        <div class="card">
          <h3>System Logs</h3>
          <div class="logs" id="logs"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([13.736717, 100.523186], 14);

    // Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Icons
    var trafficLightIcon = L.divIcon({ className: 'emoji-marker', html: '🚦', iconSize: [30, 30] });
    var ambulanceIcon = L.divIcon({ className: 'emoji-marker', html: '🚑', iconSize: [30, 30] });
    var accidentIcon = L.divIcon({ className: 'emoji-marker', html: '⚠️', iconSize: [30, 30] });

    // Dummy traffic lights
    var trafficLights = [
        { id: "TL1", coords: [13.736717, 100.523186], pedestrians: 12, status: "Green" },
        { id: "TL2", coords: [13.740000, 100.530000], pedestrians: 5, status: "Red" },
        { id: "TL3", coords: [13.735000, 100.520000], pedestrians: 20, status: "Yellow" },
        { id: "TL11", coords: [13.736717, 100.523186], pedestrians: 15, status: "Red" },
        { id: "TL12", coords: [13.738500, 100.521000], pedestrians: 8, status: "Green" },
        { id: "TL13", coords: [13.735000, 100.520000], pedestrians: 20, status: "Yellow" },
        { id: "TL4", coords: [13.734200, 100.522500], pedestrians: 5, status: "Red" },
        { id: "TL5", coords: [13.737000, 100.519000], pedestrians: 12, status: "Green" },
        { id: "TL6", coords: [13.739200, 100.524000], pedestrians: 25, status: "Red" },
        { id: "TL7", coords: [13.732800, 100.518700], pedestrians: 10, status: "Yellow" },
        { id: "TL8", coords: [13.733500, 100.520800], pedestrians: 7, status: "Green" },
        { id: "TL9", coords: [13.736200, 100.525500], pedestrians: 30, status: "Red" },
        { id: "TL10", coords: [13.740000, 100.522200], pedestrians: 18, status: "Yellow" }
    ];

    // Add traffic lights
    trafficLights.forEach(light => {
      var marker = L.marker(light.coords, {icon: trafficLightIcon}).addTo(map);
      marker.on('click', function() {
        document.getElementById("info").innerHTML = `
          <h2>Traffic Light: ${light.id}</h2>
          <p><b>Status:</b> ${light.status}</p>
          <p><b>Pedestrians waiting:</b> ${light.pedestrians}</p>
          <p><b>Location:</b> ${light.coords[0].toFixed(4)}, ${light.coords[1].toFixed(4)}</p>
          <p id="time-left">Time Left: --</p>
          <p id="cars">Cars waiting: --</p>
          <p id="pedestrians">People waiting: ${light.pedestrians}</p>
        `;
      });
    });

    // Alerts
    function addAlert(message) {
      let entry = document.createElement("div");
      entry.className = "alert-entry";
      entry.textContent = message;
      document.getElementById("alerts").prepend(entry);
    }

    // Accident simulation
    function simulateAccident() { 
      let lat = 13.737 + (Math.random() * 0.01);
      let lng = 100.523 + (Math.random() * 0.01);

      // Show marker on map
      L.marker([lat, lng], { icon: accidentIcon }).addTo(map)
        .bindPopup("🚨 Accident reported at [" + lat.toFixed(4) + ", " + lng.toFixed(4) + "]"+" Alert Sent");

      // Add to Alerts
      addAlert("🚨 Accident reported at [" + lat.toFixed(4) + ", " + lng.toFixed(4) + "]"+" Alert Sent");
    }

    // Ambulance marker
    var ambulance = L.marker([13.735000, 100.520000], {icon: ambulanceIcon}).addTo(map)
      .bindPopup("<b>Ambulance</b><br>Heading to hospital");

    // Accident marker (static example)
    L.marker([13.742000, 100.528000], {icon: accidentIcon}).addTo(map)
      .bindPopup("<b>Accident</b><br>Ambulance called");

    // Dashboard auto updates
    function updateDashboard() {
      let timeLeft;
      let cars = Math.floor(Math.random() * 20);   // simulate car count
      let pedestrians = Math.floor(Math.random() * 30); // simulate pedestrians

      // Update DOM
      document.getElementById("cars").innerText = "Cars waiting: " + cars;
      document.getElementById("pedestrians").innerText = "People waiting: " + pedestrians;

      // Adaptive signal timing logic
      if(cars >= 20) timeLeft = 60;
      else if(cars >= 10) timeLeft = 30;
      else if(cars > 0) timeLeft = 10;
      else timeLeft = 0;

      document.getElementById("time-left").innerText = "Time Left: " + timeLeft + "s";

      // Logs
      let logs = document.getElementById("logs");
      let now = new Date().toLocaleTimeString();
      let msg = document.createElement("p");
      msg.innerText = `[${now}] Traffic updated (time left: ${timeLeft}s, cars: ${cars}, pedestrians: ${pedestrians})`;
      logs.prepend(msg);

      // Simulate ambulance movement
      let lat = 13.739 + (Math.random() - 0.5) * 0.01;
      let lng = 100.525 + (Math.random() - 0.5) * 0.01;
      ambulance.setLatLng([lat, lng]);
    }

    setInterval(updateDashboard, 3000);
  </script>
</body>
</html>
